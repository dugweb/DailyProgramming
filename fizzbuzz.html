<body>
<p>I read somewhere that many programming applicants weren't capable of making the fizzbuzz program, so I gave it a shot. It's all in the console.</p>


<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
	fizzbuzz.init();
});


var fizzbuzz = {
	
	upperEnd: 100,
	f: "fizz",
	b: "buzz",
	mods : {
		fizz: 3,
		buzz: 5
	},

	init: function() {
		console.log("FizzBuzz Program");
		this.fizzy(1);	
	
	},

	fizzy: function(i) {
		
		if (i <= this.upperEnd) {
			
			var output = "";

			if (i % this.mods.fizz === 0) {
				output += this.f;
			}
			if (i % this.mods.buzz === 0) {
				output += this.b;
			}
	
			console.log(i + ": " + output);	
			
			this.fizzy(++i);
		} else {
			return this;
		}
	}
}


</script>

</body>
</html>
